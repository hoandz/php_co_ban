<html>
	<head>
		<title>bang va form</title>
	</head>
	<body >
		<!-- sử dụng cặp thẻ table de tao bang -->
		<table border="1" align="center" bgcolor="gray" cellpadding="20" cellspacing="3">
			<!-- tao them dong moi ta dung the <tr> -->
				<!-- cellpadding: khoang cach cua bang doi voi noi dung ben trong -->
				<!-- cellspaceing: do day cac khung bao cua bang -->
				<!-- the <tr> chi thay doi duoc thuoc tinh height -->

					<!-- the valign: dieu chinh tren duoi cua text -->
				<tr>
					<!-- tạo thêm cột mới ta dùng the <td> -->
					<td bgcolor="red">D1_Cột 1</td>
					<td>D1_Cột 2</td>
					<td>D1_Cột 3</td>
					<td>D1_Cột 4</td>
				</tr>
				<tr>
					<td>D2_Cột 1</td>
					<td>D2_Cột 2</td>
					<td>D2_Cột 3</td>
					<td>D2_Cột 4</td>
				</tr>
				<tr>
					<td>D3_Cột 1</td>
					<td>D3_Cột 2</td>
					<td>D3_Cột 3</td>
					<td>D3_Cột 4</td>
				</tr>
				<tr>
					<td>D4_Cột 1</td>
					<td>D4_Cột 2</td>
					<td>D4_Cột 3</td>
					<td>D4_Cột 4</td>
				</tr>
				
				<!-- sử dụng cặp thẻ table de tao bang -->
		
		</table>
		<h2>Bảng không đối xứng</h2>
		<table border="1" align="center" >
					<!-- GỘP CỘT -->
					<!-- su dung the colspan de gop cot -->
				<tr>
					<!-- tạo thêm cột mới ta dùng the <td> -->
					<td>D1_Cột 1</td>
					<td colspan="3" rowspan="2">D1_Cột 2, da gop</td>
				</tr>
				<tr>
					<td>D2_Cột 1</td>
				</tr>
				<tr>
					<!-- su dung rowspan de gop dong -->
					<td rowspan="2" >D3_Cột 1</td>
					<td>D3_Cột 2</td>
					<td>D3_Cột 3</td>
					<td>D3_Cột 4</td>
				</tr>
				<tr>
					<td>D4_Cột 2</td>
					<td>D4_Cột 3</td>
					<td>D4_Cột 4</td>
				</tr>
		</table>
	</body>
</html>
